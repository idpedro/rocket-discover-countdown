<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/main.css" />
    <title>Document</title>
  </head>
  <script src="src/js/main.js" type="module" defer></script>
  <body>
    <main class="container">
      <section class="rocket__info">
        <h1 class="rocket__title">Ready to launch in...</h1>
        <time class="rocket__count">
          <span class="rocket__count" data-type="dias">08</span>
          :<span class="rocket__count" data-type="horas">12</span> :<span
            class="rocket__count"
            data-type="minutos"
            >44</span
          >
          :<span class="rocket__count" data-type="segundos">28</span>
        </time>
        <p class="rocket__text">
          Inscreva-se para saber mais sobre o lançamento
        </p>
        <button class="rocket__button">Inscreva-se</button>
      </section>
      <section>
        <figure>
          <img
            src="src/assets/img/rocket.svg"
            alt="Ilustação de um foguete com um fundo azul estrelado que lembra o espaço"
          />
        </figure>
      </section>
    </main>
  </body>
</html>
